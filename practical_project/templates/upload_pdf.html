<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF and Add Watermark</title>
</head>
<body>
    <h1>Upload PDF and Add Watermark</h1>
    <form action="{% url 'watermark_pdf_view' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Upload and Add Watermark</button>
    </form>
</body>
</html>
